<html>
<head>
	<meta charset="UTF-8">
	<title>Simon Says</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<audio></audio>
	<div id='dashboard'>
		<p id='steps'>Steps: 0</p>
		<p id='score'></p>
		<button id='start'>Start</button>
		<button id='restart'>Restart</button> <br>
		<button id='strict-mode'>strict mode</button>
	</div>
	
	<div id='container'>
		<div class='blue color-button'></div>
		<div class='yellow color-button'></div>
		<div class='green color-button'></div>
		<div class='red color-button'></div>
	</div>
	<p id='message'></p>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src='scripts.js' type="text/javascript"></script>
</body>
</html>
